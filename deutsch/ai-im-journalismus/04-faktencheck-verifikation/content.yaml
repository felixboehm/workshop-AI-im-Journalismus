title: "Faktencheck und Verifikation"
description: "KI-gestützte Werkzeuge zur Faktenprüfung und Deepfake-Erkennung"
sections:
  - title: "KI-gestützter Faktencheck"
    explanation: |
      KI kann Journalisten bei der Überprüfung von Behauptungen unterstützen:

      - **Claim Detection**: Automatisches Erkennen überprüfbarer Aussagen in Texten
      - **Quellenabgleich**: Behauptungen gegen verifizierte Datenbanken prüfen
      - **Konsistenzprüfung**: Widersprüche in Aussagen aufdecken

      Tools wie ClaimBuster oder Full Fact AI identifizieren automatisch Aussagen,
      die einer Faktenprüfung bedürfen. Die finale Bewertung bleibt beim Menschen.
    examples:
      - q: "Was ist Claim Detection?"
        a: "Die automatische Erkennung von überprüfbaren Tatsachenbehauptungen in Texten oder Reden"
        rel:
          - ["Claim Detection", "Automatisches Erkennen überprüfbarer Aussagen"]

      - q: "Kann KI eigenständig Fakten überprüfen?"
        a: "KI kann Hinweise geben und Abgleiche durchführen, aber die finale Bewertung muss ein Journalist treffen"
        rel:
          - ["Human-in-the-Loop", "Mensch trifft finale Entscheidung"]

      - q: "Was ist ClaimBuster?"
        a: "Ein KI-Tool, das automatisch Aussagen in Texten identifiziert, die faktisch überprüft werden sollten"
        rel:
          - ["ClaimBuster", "KI-Tool zur Claim Detection"]

  - title: "Deepfake-Erkennung"
    explanation: |
      **Deepfakes** sind KI-generierte oder manipulierte Medien (Bilder, Videos, Audio).
      Für den Journalismus sind sie eine wachsende Herausforderung:

      - **Bild-Analyse**: Tools erkennen KI-generierte oder manipulierte Bilder
      - **Video-Verifikation**: Lippensynchronisation und Artefakte prüfen
      - **Audio-Analyse**: KI-generierte Stimmen identifizieren

      Wichtige Tools: Microsoft Video Authenticator, Sensity AI, Hive Moderation
    examples:
      - q: "Was ist ein Deepfake?"
        a: "Ein mit KI erzeugtes oder manipuliertes Medium (Bild, Video, Audio), das täuschend echt wirkt"
        rel:
          - ["Deepfake", "KI-generiertes/manipuliertes Medium"]

      - q: "Woran kann man KI-generierte Bilder erkennen?"
        a: "An Artefakten wie unnatürlichen Händen, verzerrtem Text, inkonsistenten Schatten oder zu perfekter Haut"
        rel:
          - ["KI-Artefakte", "Typische Fehler in KI-generierten Bildern"]

      - q: "Warum sind Deepfakes eine Gefahr für den Journalismus?"
        a: "Sie können zur Verbreitung von Desinformation genutzt werden und untergraben das Vertrauen in authentische Medien"
        rel:
          - ["Desinformation", "Gezielte Verbreitung falscher Informationen"]

  - title: "Reverse Image Search und Geoverifikation"
    explanation: |
      KI verbessert klassische Verifikationsmethoden:

      - **Reverse Image Search**: Bildursprung und -kontext finden (Google, TinEye, Yandex)
      - **Geolokalisierung**: KI hilft, den Aufnahmeort von Bildern zu bestimmen
      - **Zeitliche Einordnung**: Metadaten und Kontexthinweise analysieren

      Diese Techniken sind besonders bei **User Generated Content (UGC)** und
      Material aus sozialen Medien unverzichtbar.
    examples:
      - q: "Was ist Reverse Image Search?"
        a: "Eine Suche, bei der man ein Bild hochlädt und nach dem Originalkontext oder ähnlichen Bildern sucht"
        rel:
          - ["Reverse Image Search", "Rückwärts-Bildersuche"]

      - q: "Was ist Geoverifikation im Journalismus?"
        a: "Die Bestimmung des Aufnahmeorts eines Bildes oder Videos anhand visueller Hinweise und Geodaten"
        rel:
          - ["Geoverifikation", "Bestimmung des Aufnahmeorts"]
          - ["OSINT", "Open Source Intelligence", "Recherche mit öffentlichen Quellen"]

      - q: "Warum ist die Verifikation von User Generated Content wichtig?"
        a: "Weil Bilder und Videos aus sozialen Medien oft ohne Kontext geteilt oder absichtlich manipuliert werden"
        rel:
          - ["UGC", "User Generated Content", "Nutzer-generierte Inhalte"]
