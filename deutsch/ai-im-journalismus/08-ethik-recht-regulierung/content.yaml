title: "Ethik, Recht und Regulierung"
description: "Rechtlicher Rahmen und ethische Leitlinien fuer KI im Journalismus"
sections:
  - title: "Der EU AI Act"
    explanation: |
      Die KI-Verordnung der EU (Regulation 2024/1689) trat am 1. August 2024 in Kraft --
      das weltweit erste umfassende KI-Gesetz.

      **Relevante Bestimmungen:**
      - Medien sind **nicht** als Hochrisiko-Bereich eingestuft
      - **Artikel 50**: KI-generierte Inhalte muessen in maschinenlesbarem Format gekennzeichnet werden
      - Deepfakes und KI-generierte Texte zu oeffentlichem Interesse muessen klar gekennzeichnet werden
      - Unternehmen muessen offenlegen, welche Inhalte fuer das Training verwendet wurden

      **Zeitplan:** Die Transparenzpflichten werden am **2. August 2026** anwendbar.

      Kritik: Reporter ohne Grenzen (RSF) warnt, dass das Geschaeftsmodell unabhaengiger
      Medien durch Urheberrechtsverletzungen weiter gefaehrdet wird.
    examples:
      - q: "Ab August 2026 gelten Transparenzpflichten fuer KI-generierte Inhalte. Was muss eine Nachrichtenredaktion konkret aendern?"
        a: "Wer KI-Systeme nutzt, die Texte zu Themen von oeffentlichem Interesse generieren oder manipulieren, muss offenlegen, dass der Inhalt KI-gestuetzt erstellt wurde. Konkret: Redaktionen brauchen Kennzeichnungssysteme fuer KI-generierte Artikel, Zusammenfassungen und Bildunterschriften. Der Code of Practice fordert maschinenlesbare, erkennbare und interoperable Formate. Wer jetzt mit der Dokumentation beginnt, hat ab 2026 weniger Anpassungsbedarf"
        rel:
          - ["Transparenzpflicht 2026", "Konkrete Anforderungen des EU AI Act an Redaktionen"]

      - q: "Medien sind nicht als Hochrisiko-Bereich eingestuft. Bedeutet das, dass der AI Act fuer Journalismus kaum relevant ist?"
        a: "Nein -- die Nichteinstufung als Hochrisiko bedeutet nur, dass die strengsten Auflagen (technische Dokumentation, Konformitaetsbewertung) nicht gelten. Aber Artikel 50 betrifft Redaktionen direkt: Kennzeichnungspflichten fuer KI-generierte Inhalte und Deepfakes. Und die Offenlegung von Trainingsdaten koennte Redaktionen helfen, Urheberrechtsverletzungen zu verfolgen. Der AI Act ist indirekt sehr relevant"
        rel:
          - ["Risikoklassifikation", "Kein Hochrisiko, aber trotzdem Pflichten fuer Medien"]

      - q: "Reporter ohne Grenzen kritisiert den AI Act. Worin genau liegt die Gefaehrdung unabhaengiger Medien?"
        a: "RSF sieht zwei Probleme: Erstens, die Ausnahme 'unless relevant copyright exceptions apply' koennte KI-Unternehmen erlauben, journalistische Inhalte ohne Verguetung zu nutzen. Zweitens, die European Federation of Journalists kritisiert, dass im Drafting-Prozess KI-Anbieter bevorzugt eingeladen werden, waehrend Medienvertreter spaeter dazukommen. Das Ergebnis koente zugunsten der Tech-Konzerne ausfallen"
        rel:
          - ["RSF-Kritik", "Ungleiche Machtverhaeltnisse im Regulierungsprozess"]

      - q: "Kuenstlerische und satirische Inhalte unterliegen reduzierten Transparenzpflichten. Koennte das als Schlupfloch missbraucht werden?"
        a: "Theoretisch ja -- ein Medium koennte KI-generierte Inhalte als 'kreativ' oder 'satirisch' deklarieren, um Kennzeichnungspflichten zu umgehen. Aber der Code of Practice zielt auf eine 'Fuer-Menschen-identifizierbare' Kennzeichnung bei Themen von oeffentlichem Interesse. Nachrichteninhalte fallen klar unter die Pflicht. Die genaue Abgrenzung wird sich in der Praxis und Rechtsprechung klaeren muessen"
        rel:
          - ["Ausnahmen und Schlupfloecher", "Abgrenzung zwischen Kunst und Nachrichteninhalten"]

  - title: "Deutscher Pressekodex und Regulierung"
    explanation: |
      In Deutschland gibt es mehrere regulatorische Ebenen:

      **Deutscher Presserat (seit Maerz 2025):**
      - Praeambel-Ergaenzung: Redaktionen tragen presseethische Verantwortung auch fuer KI-generierte Inhalte
      - **Keine** Kennzeichnungspflicht fuer KI-Texte
      - **Kennzeichnungspflicht fuer KI-Bilder** als Symbolbilder
      - Der gesamte Pressekodex gilt unveraendert auch fuer KI-Inhalte

      **Landesmedienanstalten:**
      - Positionspapier "KI und Medien -- Vielfalt staerken, Verantwortung regeln, Vertrauen wahren"
      - Zustaendig fuer Aufsicht ueber KI in Rundfunk und Telemedien
      - **90% der Befragten** fordern verbindliche Kennzeichnungspflichten

      **Digitale Medien-Staatsvertrag (Entwurf Juni 2025):**
      - Setzt Vorgaben aus vier EU-Regelwerken um
    examples:
      - q: "Der Presserat fordert keine Kennzeichnung fuer KI-Texte, aber 90% der Bevoelkerung wollen eine. Wie geht eine Redaktion mit diesem Widerspruch um?"
        a: "Pragmatisch: Der Presserat definiert das ethische Minimum, nicht das Maximum. Wenn 90% der Leser Kennzeichnung fordern, ist freiwillige Transparenz im Eigeninteresse der Redaktion -- sie staerkt das Vertrauen. Die BBC und der Guardian praktizieren das bereits: Klare Offenlegung von KI-Einsatz, obwohl nicht ueberall gesetzlich vorgeschrieben. Ab August 2026 kommt mit dem EU AI Act ohnehin eine Pflicht fuer bestimmte Inhalte"
        rel:
          - ["Ueber das Minimum hinaus", "Freiwillige Transparenz als Vertrauensinvestition"]

      - q: "Warum unterscheidet der Presserat zwischen KI-Texten (keine Kennzeichnung noetig) und KI-Bildern (Kennzeichnung als Symbolbild Pflicht)?"
        a: "Weil KI-Bilder den Eindruck erwecken koennen, reale Ereignisse abzubilden -- eine direkte Taeuschung des Lesers. KI-Texte hingegen werden (so die Argumentation) ohnehin redaktionell verantwortet und geprueft. Die Unterscheidung ist umstritten: Wenn ein KI-generierter Text falsche Fakten enthaelt, schadet er ebenfalls. Die Landesmedienanstalten gehen weiter und fordern umfassendere Kennzeichnungspflichten"
        rel:
          - ["Text vs. Bild", "Unterschiedliche Kennzeichnungspflichten und ihre Logik"]

      - q: "Die Landesmedienanstalten sind fuer KI-Aufsicht in Medien zustaendig, nicht die Bundesnetzagentur. Warum ist diese Zustaendigkeit wichtig?"
        a: "Weil die Landesmedienanstalten Medienkompetenz haben -- sie verstehen journalistische Workflows und redaktionelle Verantwortung. Die Bundesnetzagentur hat technische, aber keine medienrechtliche Expertise. Die Zuordnung stellt sicher, dass Aufsicht nicht rein technisch betrieben wird, sondern die Besonderheiten des Journalismus beruecksichtigt: Pressefreiheit, Quellenschutz, redaktionelle Unabhaengigkeit"
        rel:
          - ["Medienaufsicht", "Fachkompetenz bei der Regulierung von KI in Medien"]

      - q: "Der Digitale Medien-Staatsvertrag soll 2025 Vorgaben aus vier EU-Regelwerken umsetzen. Was aendert sich fuer Online-Redaktionen?"
        a: "Betreiber von KI-Systemen muessen Transparenz ueber Deepfakes aus Bild-, Ton- oder Videoinhalten herstellen. Die Landesmedienanstalten erhalten Aufsichtsbefugnis ueber die Einhaltung der KI-Verordnung in Rundfunk und Telemedien. Fuer Online-Redaktionen bedeutet das: systematische Dokumentation des KI-Einsatzes, Kennzeichnung von KI-generierten Medien und Compliance-Prozesse werden zur Pflicht"
        rel:
          - ["Digitale Medien-Staatsvertrag", "Neue Pflichten fuer Online-Redaktionen"]

  - title: "Urheberrecht und Klagen"
    explanation: |
      Die Urheberrechtslage bei KI ist stark im Fluss:

      - Die Zahl der Klagen hat sich 2025 von 30 auf **ueber 70** mehr als verdoppelt
      - **NYT vs. OpenAI**: Die NYT klagt wegen Training mit NYT-Artikeln (Fair-Use-Streit, laeuft weiter)
      - **NYT vs. Perplexity**: Klage wegen gestohlenem Journalismus nach gescheiterten Lizenzverhandlungen
      - **Advance vs. Cohere**: Erste Entscheidung, die Output-Kopie-Klagen bei Nachrichtenzusammenfassungen zulaesst
      - **Perplexity Revenue-Sharing**: Als Reaktion auf Plagiatsvorwuerfe teilt Perplexity nun Einnahmen mit Verlagen (u.a. Spiegel)

      Rein KI-generierte Werke geniessen in den meisten Laendern **keinen Urheberrechtsschutz**.
    examples:
      - q: "Die NYT klagt gegen OpenAI, aber Der Spiegel nimmt am Perplexity Revenue-Sharing teil. Sind das nicht widerspruchliche Strategien?"
        a: "Nein -- es sind zwei verschiedene Antworten auf dasselbe Problem. Die NYT setzt auf juristische Durchsetzung des Urheberrechts und moechte einen Praezedenzfall schaffen. Der Spiegel waehlt den pragmatischen Weg: Lieber Einnahmen aus dem Revenue-Sharing als gar keine Kompensation. Beide Strategien koennen parallel existieren -- die NYT-Klage koennte die Verhandlungsposition aller Verlage staerken"
        rel:
          - ["Verlagsstrategien", "Klage vs. Revenue-Sharing als parallele Ansaetze"]

      - q: "OpenAI argumentiert mit 'Fair Use' beim Training mit NYT-Artikeln. Was wuerde es fuer den Journalismus bedeuten, wenn das Gericht zustimmt?"
        a: "Ein Fair-Use-Urteil wuerde bedeuten, dass KI-Unternehmen journalistische Inhalte kostenlos fuer Training nutzen duerfen. Das untergaebt das Geschaeftsmodell der Verlage fundamental: Warum fuer Journalismus bezahlen, wenn KI die Inhalte kostenlos zusammenfassen darf? Im Maerz 2025 wies ein Richter OpenAIs Antrag auf Klageabweisung zurueck -- der Fall geht weiter, und im Juni 2025 wurde OpenAI zur Aufbewahrung aller Output-Logdaten verpflichtet"
        rel:
          - ["Fair-Use-Debatte", "Existenzielle Frage fuer das Geschaeftsmodell Journalismus"]

      - q: "Advance vs. Cohere war die erste Entscheidung, die Output-Kopie-Klagen bei Nachrichtenzusammenfassungen zuliess. Warum ist das ein Wendepunkt?"
        a: "Bisher argumentierten KI-Unternehmen, dass ihre Zusammenfassungen 'transformativ' seien und kein Urheberrecht verletzen. Das Gericht liess aber die Klage zu, weil Coheres KI wortwoertliche Kopien und substituierende Zusammenfassungen lieferte -- also Zusammenfassungen, die den Originalartikel ersetzen koennen. Das oeffnet die Tuer fuer Klagen gegen jede KI, die journalistische Inhalte so zusammenfasst, dass Leser den Originalartikel nicht mehr lesen muessen"
        rel:
          - ["Output-Kopie", "Zusammenfassungen als potenzielle Urheberrechtsverletzung"]

      - q: "Rein KI-generierte Texte haben keinen Urheberrechtsschutz. Was bedeutet das fuer eine Redaktion, die KI-gestuetzt arbeitet?"
        a: "Wenn ein Artikel vollstaendig von KI geschrieben wird, kann ihn jeder frei kopieren -- die Redaktion hat kein Urheberrecht daran. Sobald ein Journalist den Text wesentlich bearbeitet, entsteht ein menschliches Werk mit Schutz. Das ist ein weiterer Grund, warum KI-Output immer redaktionell bearbeitet werden sollte: nicht nur fuer die Qualitaet, sondern auch fuer den Rechtsschutz des eigenen Journalismus"
        rel:
          - ["Urheberrecht bei KI-Texten", "Menschliche Bearbeitung als Voraussetzung fuer Rechtsschutz"]
