title: "KI-Tools für die Recherche"
description: "Wie KI bei der journalistischen Recherche unterstützt"
sections:
  - title: "Dokumentenanalyse mit KI"
    explanation: |
      Große Dokumentenmengen manuell zu sichten ist zeitaufwändig. KI-Tools können dabei helfen:

      - **Zusammenfassungen** erstellen: Lange Dokumente auf das Wesentliche reduzieren
      - **Entitäten extrahieren**: Personen, Orte, Organisationen automatisch erkennen
      - **Muster erkennen**: Verbindungen in großen Datenmengen aufdecken

      Beispiel: Die Panama Papers wurden mit Hilfe von KI-gestützter Dokumentenanalyse ausgewertet.
    examples:
      - q: "Was ist Named Entity Recognition (NER)?"
        a: "Die automatische Erkennung von Personen, Orten, Organisationen und anderen Entitäten in Texten"
        rel:
          - ["NER", "Named Entity Recognition", "Erkennung benannter Entitäten"]

      - q: "Wie kann KI bei der Analyse von Leaks helfen?"
        a: "Durch automatische Klassifizierung, Zusammenfassung und Vernetzung großer Dokumentenmengen"
        rel:
          - ["Dokumentenanalyse", "KI-gestützte Auswertung großer Textmengen"]

      - q: "Was versteht man unter KI-gestützter Mustererkennung in der Recherche?"
        a: "Das automatische Erkennen von Verbindungen, Auffälligkeiten und Trends in großen Datensätzen"
        rel:
          - ["Mustererkennung", "Pattern Recognition", "Verbindungen in Daten aufdecken"]

  - title: "Chatbots als Recherche-Assistenten"
    explanation: |
      LLM-basierte Chatbots wie ChatGPT, Claude oder Perplexity können die Recherche unterstützen:

      - **Brainstorming**: Ideen für Rechercheansätze generieren
      - **Hintergrundwissen**: Komplexe Themen erklären lassen
      - **Quellenhinweise**: Auf relevante Studien oder Experten aufmerksam machen

      **Wichtig:** Chatbot-Antworten sind **keine Primärquellen** und müssen immer überprüft werden!
    examples:
      - q: "Darf man Chatbot-Antworten direkt als Quelle in einem Artikel verwenden?"
        a: "Nein — Chatbot-Antworten sind keine verifizierten Quellen und müssen immer gegengeprüft werden"
        rel:
          - ["Quellenprüfung", "Chatbot-Antworten sind keine Primärquellen"]

      - q: "Wofür eignen sich LLM-Chatbots in der Recherche am besten?"
        a: "Für Brainstorming, Hintergrundrecherche und das Formulieren von Hypothesen — nicht als Faktenquelle"
        rel:
          - ["Brainstorming", "KI hilft beim Generieren von Rechercheansätzen"]
          - ["Hintergrundrecherche", "Komplexe Zusammenhänge schnell verstehen"]

      - q: "Was ist Perplexity und wie unterscheidet es sich von ChatGPT?"
        a: "Perplexity ist eine KI-Suchmaschine, die Antworten mit Quellenangaben liefert — anders als ChatGPT, das keine Quellen verlinkt"
        rel:
          - ["Perplexity", "KI-Suchmaschine mit Quellenangaben"]

  - title: "Datenanalyse und Datenjournalismus"
    explanation: |
      KI erweitert die Möglichkeiten des Datenjournalismus erheblich:

      - **Strukturierung**: Unstrukturierte Daten (PDFs, Bilder) maschinenlesbar machen
      - **Analyse**: Statistische Muster und Ausreißer automatisch erkennen
      - **Visualisierung**: KI-gestützte Erstellung von Grafiken und Karten

      Tools wie ChatGPT Code Interpreter oder Claude können direkt Daten analysieren und
      Python-Code für Visualisierungen schreiben.
    examples:
      - q: "Wie kann KI unstrukturierte Daten für den Datenjournalismus nutzbar machen?"
        a: "Durch OCR (Texterkennung in Bildern/PDFs), Tabellenerkennung und automatische Strukturierung"
        rel:
          - ["OCR", "Optical Character Recognition", "Texterkennung in Bildern"]
          - ["Datenstrukturierung", "Unstrukturierte Daten maschinenlesbar machen"]

      - q: "Was ist der Code Interpreter bei ChatGPT?"
        a: "Eine Funktion, die Python-Code ausführen kann — ideal für Datenanalyse und Visualisierung"
        rel:
          - ["Code Interpreter", "KI-gestützte Datenanalyse mit Python"]

      - q: "Welche Rolle spielt KI im modernen Datenjournalismus?"
        a: "KI beschleunigt die Datenaufbereitung, erkennt Muster und hilft bei der Erstellung von Visualisierungen"
        rel:
          - ["Datenjournalismus", "Journalismus auf Basis von Datenanalyse"]
