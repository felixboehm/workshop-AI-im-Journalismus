title: "Grundlagen: KI im Journalismus"
description: "Was ist KI und wie wird sie im Journalismus eingesetzt?"
sections:
  - title: "Was ist Künstliche Intelligenz?"
    explanation: |
      **Künstliche Intelligenz (KI)** beschreibt Computersysteme, die Aufgaben ausführen,
      die normalerweise menschliche Intelligenz erfordern — wie Texte verstehen, Muster erkennen
      oder Entscheidungen treffen.

      Für den Journalismus relevante KI-Konzepte:
      - **Machine Learning**: Systeme lernen aus Daten, statt explizit programmiert zu werden
      - **Natural Language Processing (NLP)**: Verarbeitung und Erzeugung natürlicher Sprache
      - **Large Language Models (LLMs)**: Große Sprachmodelle wie GPT oder Claude
    examples:
      - q: "Was bedeutet NLP im Kontext von KI?"
        a: "Natural Language Processing — die maschinelle Verarbeitung natürlicher Sprache"
        rel:
          - ["NLP", "Natural Language Processing", "Verarbeitung natürlicher Sprache"]

      - q: "Was ist ein Large Language Model (LLM)?"
        a: "Ein KI-Modell, das auf riesigen Textmengen trainiert wurde und Sprache verstehen und erzeugen kann"
        rel:
          - ["LLM", "Large Language Model", "z.B. GPT, Claude, Llama"]

      - q: "Was ist der Unterschied zwischen KI und Machine Learning?"
        a: "Machine Learning ist ein Teilgebiet der KI — Systeme lernen aus Daten statt durch explizite Programmierung"
        rel:
          - ["Machine Learning", "Maschinelles Lernen", "Teilgebiet der KI"]

  - title: "KI-Anwendungen im Journalismus"
    explanation: |
      KI wird im Journalismus bereits vielfältig eingesetzt:

      - **Recherche**: Automatische Analyse großer Datenmengen und Dokumente
      - **Produktion**: Textgenerierung, Übersetzung, Zusammenfassungen
      - **Distribution**: Personalisierte Nachrichtenempfehlungen
      - **Verifikation**: Erkennung von Deepfakes und Falschinformationen

      Laut einer Reuters-Studie experimentieren über 75% der Nachrichtenredaktionen mit KI-Tools.
    examples:
      - q: "In welchen journalistischen Bereichen wird KI eingesetzt?"
        a: "Recherche, Produktion, Distribution und Verifikation"
        rel:
          - ["Recherche", "KI-gestützte Daten- und Dokumentenanalyse"]
          - ["Produktion", "Automatisierte Texterstellung und Übersetzung"]
          - ["Distribution", "Personalisierte Nachrichtenempfehlungen"]
          - ["Verifikation", "Erkennung von Falschinformationen und Deepfakes"]

      - q: "Was ist ein Beispiel für automatisierten Journalismus?"
        a: "Sportberichte oder Börsenberichte, die automatisch aus strukturierten Daten generiert werden"
        rel:
          - ["Robot Journalism", "Automatisierte Texterstellung aus Daten"]

      - q: "Was bedeutet personalisierte Distribution?"
        a: "KI-Algorithmen empfehlen Lesern Artikel basierend auf ihren Interessen und ihrem Leseverhalten"
        rel:
          - ["Personalisierung", "Individuelle Inhaltsempfehlungen durch KI"]

  - title: "Chancen und Risiken"
    explanation: |
      **Chancen:**
      - Zeitersparnis bei Routineaufgaben
      - Zugang zu größeren Datenmengen
      - Neue Darstellungsformen und Formate

      **Risiken:**
      - Halluzinationen: KI erfindet plausibel klingende Fakten
      - Bias: Verzerrungen aus Trainingsdaten werden reproduziert
      - Abhängigkeit von Tech-Unternehmen
      - Verlust journalistischer Arbeitsplätze
    examples:
      - q: "Was sind Halluzinationen bei KI-Systemen?"
        a: "Wenn KI plausibel klingende, aber faktisch falsche Informationen generiert"
        rel:
          - ["Halluzination", "Erfundene Fakten durch KI", "Hauptrisiko bei LLMs"]

      - q: "Was bedeutet Bias im KI-Kontext?"
        a: "Systematische Verzerrungen, die aus den Trainingsdaten übernommen werden"
        rel:
          - ["Bias", "Systematische Verzerrung", "Kann Diskriminierung verstärken"]

      - q: "Welche Routineaufgaben kann KI im Journalismus übernehmen?"
        a: "Transkription, Übersetzung, Zusammenfassungen, Datenanalyse und einfache Berichterstattung"
        rel:
          - ["Automatisierung", "KI übernimmt repetitive Aufgaben"]
