title: "Ethik und Verantwortung"
description: "Ethische Leitlinien für den KI-Einsatz im Journalismus"
sections:
  - title: "Transparenz und Kennzeichnung"
    explanation: |
      Wenn KI bei der Erstellung journalistischer Inhalte eingesetzt wird, muss das
      transparent gemacht werden:

      - **Kennzeichnungspflicht**: KI-generierte oder KI-unterstützte Inhalte markieren
      - **Methodentransparenz**: Offenlegen, welche KI-Tools wie eingesetzt wurden
      - **Quellenangabe**: KI ist keine Quelle — die echten Quellen müssen benannt werden

      Viele Medienhäuser haben inzwischen eigene **KI-Richtlinien** veröffentlicht.
    examples:
      - q: "Müssen KI-unterstützte Artikel gekennzeichnet werden?"
        a: "Ja — Transparenz ist ein journalistisches Grundprinzip. Viele Medienhäuser schreiben eine Kennzeichnung vor"
        rel:
          - ["Kennzeichnungspflicht", "Transparente Markierung von KI-Einsatz"]

      - q: "Was umfasst Methodentransparenz beim KI-Einsatz?"
        a: "Die Offenlegung, welche KI-Tools verwendet wurden und in welchem Umfang sie zum Ergebnis beigetragen haben"
        rel:
          - ["Methodentransparenz", "Offenlegung der eingesetzten KI-Tools"]

      - q: "Darf man 'ChatGPT' oder 'Claude' als Quelle angeben?"
        a: "Nein — KI-Systeme sind keine Quellen. Die tatsächlichen Quellen der Informationen müssen recherchiert und angegeben werden"
        rel:
          - ["Quellenangabe", "KI ist keine zitierfähige Quelle"]

  - title: "Urheberrecht und Datenschutz"
    explanation: |
      Der Einsatz von KI wirft rechtliche Fragen auf:

      - **Urheberrecht**: Wem gehören KI-generierte Texte? Wurden Trainingsdaten rechtmäßig genutzt?
      - **Datenschutz**: Keine personenbezogenen Daten in KI-Tools eingeben
      - **Vertraulichkeit**: Unveröffentlichtes Material nicht in externe KI-Dienste hochladen

      Der **EU AI Act** schafft einen Rechtsrahmen, der auch den Journalismus betrifft.
    examples:
      - q: "Darf man vertrauliche Dokumente in ChatGPT hochladen?"
        a: "Nein — externe KI-Dienste können Daten speichern und zum Training verwenden. Vertrauliches Material gehört nicht in Cloud-KI-Tools"
        rel:
          - ["Vertraulichkeit", "Keine sensiblen Daten in externe KI-Tools"]

      - q: "Was regelt der EU AI Act?"
        a: "Einen Rechtsrahmen für KI-Systeme in der EU, einschließlich Transparenz- und Kennzeichnungspflichten"
        rel:
          - ["EU AI Act", "Europäische KI-Verordnung"]

      - q: "Wer ist Urheber eines KI-generierten Textes?"
        a: "Rechtlich unklar — nach aktuellem Stand genießen rein KI-generierte Werke in den meisten Ländern keinen Urheberrechtsschutz"
        rel:
          - ["Urheberrecht", "KI-generierte Werke sind rechtlich umstritten"]

  - title: "Redaktionelle Leitlinien"
    explanation: |
      Immer mehr Redaktionen entwickeln eigene KI-Richtlinien. Gemeinsame Grundsätze:

      1. **Menschliche Kontrolle**: KI-Ausgaben immer prüfen und redigieren
      2. **Keine Täuschung**: Leser nicht über KI-Einsatz im Unklaren lassen
      3. **Qualitätssicherung**: Faktencheck bleibt menschliche Aufgabe
      4. **Fortbildung**: Journalisten müssen KI-Kompetenz aufbauen

      Der Deutsche Presserat hat Empfehlungen für den Umgang mit KI im Journalismus veröffentlicht.
    examples:
      - q: "Was ist das wichtigste Prinzip beim KI-Einsatz im Journalismus?"
        a: "Menschliche Kontrolle — KI-Ergebnisse müssen immer von Journalisten überprüft und verantwortet werden"
        rel:
          - ["Human Oversight", "Menschliche Kontrolle über KI-Ergebnisse"]

      - q: "Welche Organisation gibt in Deutschland Empfehlungen für den KI-Einsatz in Redaktionen?"
        a: "Der Deutsche Presserat"
        rel:
          - ["Deutscher Presserat", "Freiwillige Selbstkontrolle der Presse"]

      - q: "Warum brauchen Journalisten KI-Kompetenz?"
        a: "Um KI-Tools effektiv und verantwortungsvoll einsetzen zu können und ihre Grenzen zu kennen"
        labels: ["Kompetenz"]
        rel:
          - ["KI-Kompetenz", "AI Literacy", "Verständnis für Möglichkeiten und Grenzen von KI"]
