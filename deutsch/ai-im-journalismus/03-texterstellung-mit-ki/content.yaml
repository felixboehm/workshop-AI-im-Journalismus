title: "Texterstellung mit KI"
description: "Automatisierte Texte und KI-gestützte Schreibassistenten"
sections:
  - title: "Automatisierte Berichterstattung"
    explanation: |
      In bestimmten Bereichen erstellt KI bereits eigenständig Texte:

      - **Sportberichte**: Spielergebnisse und Statistiken werden zu Berichten
      - **Börsenberichte**: Kursdaten werden in Marktberichte umgewandelt
      - **Wetterberichte**: Wetterdaten werden automatisch verschriftlicht

      Diese Texte basieren auf **strukturierten Daten** und folgen festen **Templates**.
      Die AP nutzt seit 2014 automatisierte Quartalsbericht-Texte.
    examples:
      - q: "Was ist automatisierte Berichterstattung (Robot Journalism)?"
        a: "Die automatische Generierung von Texten aus strukturierten Daten nach festen Vorlagen"
        rel:
          - ["Robot Journalism", "Automatische Texterstellung aus Daten"]
          - ["Template", "Textvorlage für automatisierte Berichte"]

      - q: "Welche Nachrichtenagentur war Vorreiter bei automatisierten Texten?"
        a: "Die Associated Press (AP) — sie nutzt seit 2014 automatisierte Quartalsbericht-Texte"
        rel:
          - ["Associated Press", "AP", "Vorreiter bei automatisiertem Journalismus"]

      - q: "Für welche Textarten eignet sich automatisierte Berichterstattung?"
        a: "Für datenbasierte, repetitive Formate wie Sport-, Börsen- und Wetterberichte"
        rel:
          - ["Datenbasierte Berichte", "Texte aus strukturierten Datensätzen"]

  - title: "KI als Schreibassistent"
    explanation: |
      KI kann Journalisten beim Schreiben unterstützen, ohne den Artikel selbst zu verfassen:

      - **Zusammenfassungen**: Lange Texte auf Kernaussagen reduzieren
      - **Umformulierung**: Texte für verschiedene Zielgruppen anpassen
      - **Übersetzung**: Schnelle Übersetzung von Quellmaterial
      - **Headline-Vorschläge**: Verschiedene Titel-Varianten generieren

      Der Journalist bleibt dabei **Autor und Verantwortlicher** für den fertigen Text.
    examples:
      - q: "Was ist der Unterschied zwischen KI-generiertem und KI-unterstütztem Journalismus?"
        a: "KI-generiert: KI schreibt den Text. KI-unterstützt: KI hilft dem Journalisten, der Autor bleibt"
        rel:
          - ["KI-unterstützt", "Journalist nutzt KI als Werkzeug"]
          - ["KI-generiert", "KI erstellt den Text eigenständig"]

      - q: "Wie kann KI beim Erstellen von Headlines helfen?"
        a: "KI generiert mehrere Titel-Varianten mit unterschiedlichem Ton, Länge und Fokus"
        rel:
          - ["Headline-Generierung", "KI schlägt verschiedene Titel vor"]

      - q: "Warum ist KI-Übersetzung für Journalisten nützlich?"
        a: "Sie ermöglicht schnellen Zugang zu fremdsprachigem Quellmaterial — die Übersetzung muss aber geprüft werden"
        rel:
          - ["KI-Übersetzung", "Maschinelle Übersetzung von Quellmaterial"]

  - title: "Prompting für Journalisten"
    explanation: |
      Die Qualität der KI-Ausgabe hängt stark vom **Prompt** ab — der Anweisung an das KI-System.

      **Best Practices für journalistisches Prompting:**
      - **Rolle definieren**: "Du bist ein erfahrener Wirtschaftsjournalist..."
      - **Kontext geben**: Hintergrundinformationen und Zielgruppe nennen
      - **Format vorgeben**: Länge, Stil, Struktur definieren
      - **Einschränkungen setzen**: "Verwende nur die folgenden Fakten..."

      Gutes Prompting ist eine **Kernkompetenz** für KI-gestützten Journalismus.
    examples:
      - q: "Was ist ein Prompt im KI-Kontext?"
        a: "Die textuelle Anweisung an ein KI-System, die beschreibt, was es tun soll"
        rel:
          - ["Prompt", "Anweisung an ein KI-System"]
          - ["Prompt Engineering", "Die Kunst, gute Prompts zu schreiben"]

      - q: "Warum sollte man im Prompt eine Rolle definieren?"
        a: "Weil das KI-Modell dann Tonalität, Fachsprache und Perspektive entsprechend anpasst"
        rel:
          - ["Role Prompting", "Der KI eine Rolle zuweisen"]

      - q: "Was ist ein häufiger Fehler beim Prompting?"
        a: "Zu vage Anweisungen ohne Kontext, Zielgruppe oder Formatvorgaben"
        rel:
          - ["Prompt-Qualität", "Je präziser der Prompt, desto besser das Ergebnis"]
