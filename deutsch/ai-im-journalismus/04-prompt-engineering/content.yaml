title: "Prompt Engineering fuer Journalist:innen"
description: "Die Kunst, KI-Systemen praezise Anweisungen zu geben"
sections:
  - title: "Grundlagen des Prompt Engineering"
    explanation: |
      Die Qualitaet der KI-Ausgabe haengt stark vom **Prompt** ab -- der Anweisung an das KI-System.
      Prompt Engineering ist 2025 nicht mehr nur das Stellen von Fragen, sondern das Entwerfen von
      Fragetypen, die KI-Modelle zu genauen, relevanten und umsetzbaren Outputs fuehren.

      **Die fuenf wichtigsten Techniken:**
      - **Zero-Shot Prompting**: Direkte Aufgabe ohne Beispiele
      - **Few-Shot Prompting**: Aufgabe mit Beispielen fuer den gewuenschten Stil
      - **Chain-of-Thought**: Schrittweises Durchdenken erzwingen
      - **Role Prompting**: Der KI eine Rolle zuweisen
      - **Prompt Chaining**: Mehrere Prompts verketten (Recherche -> Zusammenfassung -> Entwurf)
    examples:
      - q: "Eine Redakteurin bittet die KI: 'Schreib was ueber die Hochwasserlage'. Das Ergebnis ist unbrauchbar. Warum?"
        a: "Der Prompt ist ein klassischer Zero-Shot ohne Kontext. Besser waere: 'Du bist ein erfahrener Nachrichtenredakteur (Role Prompting). Erstelle einen 300-Woerter-Bericht ueber die aktuelle Hochwasserlage in Bayern fuer ein regionales Online-Portal. Fokus: betroffene Gebiete, Pegelstaende, Evakuierungen. Stil: sachlich-informativ. Verwende nur die folgenden Fakten: [Daten einfuegen]'"
        rel:
          - ["Prompt-Qualitaet", "Praezision bestimmt die Qualitaet des Outputs"]

      - q: "Ein Datenjournalist hat eine Tabelle mit 500 Zeilen Kriminalitaetsstatistiken. Welche Prompt-Technik hilft, Muster zu finden?"
        a: "Chain-of-Thought Prompting: 'Analysiere diese Daten Schritt fuer Schritt. Schritt 1: Identifiziere die fuenf Kommunen mit dem staerksten Anstieg. Schritt 2: Vergleiche mit dem Landesdurchschnitt. Schritt 3: Pruefe, ob es Ausreisser gibt, die auf Erfassungsaenderungen hindeuten koennten. Schritt 4: Formuliere drei Hypothesen, die journalistisch untersucht werden sollten'"
        rel:
          - ["Chain-of-Thought", "Schrittweise Analyse fuer komplexe Daten"]

      - q: "Eine Redaktion moechte, dass alle Teaser im gleichen Stil geschrieben werden. Wie hilft Few-Shot Prompting dabei?"
        a: "Man gibt der KI drei Beispiel-Teaser, die den gewuenschten Stil repraesentieren, und bittet dann um einen neuen im gleichen Format: 'Hier sind drei Teaser unserer Redaktion: [Beispiele]. Schreibe einen Teaser im gleichen Stil fuer folgenden Artikel: [Text]'. Die Beispiele definieren Laenge, Tonalitaet und Struktur praeziser als jede Beschreibung"
        rel:
          - ["Few-Shot Prompting", "Stilkonsistenz durch Beispiele statt Beschreibungen"]

      - q: "Wann ist Prompt Chaining sinnvoller als ein einzelner langer Prompt?"
        a: "Bei mehrstufigen Aufgaben, wo jeder Schritt auf dem vorherigen aufbaut. Beispiel Investigativ-Recherche: Prompt 1 'Identifiziere die Kernaussagen in diesem Dokument', Prompt 2 'Pruefe diese Aussagen auf Widersprueche', Prompt 3 'Erstelle eine Liste offener Fragen fuer das Interview'. Jeder Schritt kann einzeln geprueft werden, bevor man weitermacht"
        rel:
          - ["Prompt Chaining", "Mehrstufige Aufgaben in kontrollierbare Einzelschritte zerlegen"]

  - title: "Best Practices fuer den Redaktionsalltag"
    explanation: |
      **Spezifisch sein:**
      Schlecht: "Schreib einen Artikel ueber Klimawandel"
      Besser: "Erstelle einen 300-Woerter-Nachrichtenbeitrag ueber die Ergebnisse der COP29
      fuer ein deutsches Regionalpublikum. Fokus auf konkrete Beschluesse mit Relevanz fuer
      kommunale Klimapolitik. Stil: sachlich-informativ, keine Meinungsaeusserung."

      **Kontext bereitstellen:**
      Hintergrundinformationen, Zielgruppe und vorhandene Fakten mitliefern.

      **Format vorgeben:**
      Laenge, Stil, Struktur und Einschraenkungen definieren.

      **Iterativ arbeiten:**
      Prompts testen, Ergebnisse bewerten, Input verfeinern, Templates erstellen.
    examples:
      - q: "Eine Volontaerin tippt in ChatGPT: 'Fass mir den Koalitionsvertrag zusammen'. Was sollte sie stattdessen schreiben?"
        a: "Besser: 'Erstelle eine strukturierte Zusammenfassung des Koalitionsvertrags mit Fokus auf die Bereiche Bildung und Digitalisierung. Format: 5 Kernpunkte pro Bereich, jeweils mit konkreten Massnahmen und genannten Summen. Markiere Stellen, bei denen du dir unsicher bist. Verwende nur Informationen aus dem beigefuegten Dokument, keine externen Quellen'"
        rel:
          - ["Spezifische Prompts", "Kontext, Format und Einschraenkungen definieren"]

      - q: "Warum sollte man im Prompt die Einschraenkung 'Erfinde keine Zitate' setzen, obwohl das selbstverstaendlich sein sollte?"
        a: "Weil LLMs genau das tun -- sie generieren plausibel klingende Zitate, die nie gefallen sind. CNET musste ueber die Haelfte seiner KI-Artikel korrigieren, teilweise wegen frei erfundener Finanzerklaerungen. Die explizite Einschraenkung 'Verwende nur vorhandene Zitate' und 'Kennzeichne unsichere Stellen' reduziert Halluzinationen messbar"
        rel:
          - ["Halluzinationsvermeidung", "Explizite Einschraenkungen gegen erfundene Inhalte"]

      - q: "Eine Redaktion testet KI fuer Ueberschriften. Der erste Prompt liefert generische Ergebnisse. Wie arbeitet man iterativ weiter?"
        a: "Runde 1: 'Schreibe 5 Ueberschriften fuer diesen Artikel'. Runde 2: 'Die Ueberschriften sind zu lang und zu vage. Maximal 60 Zeichen, aktive Verben, keine Fragen'. Runde 3: 'Variante 3 ist gut, aber zu reisserisch fuer unser Nachrichtenportal. Sachlicher formulieren, aber die Spannung beibehalten'. Jede Iteration praezisiert, was funktioniert und was nicht"
        rel:
          - ["Iteratives Prompting", "Schrittweise Verfeinerung durch Feedback-Schleifen"]

      - q: "Wie beeinflusst die Angabe einer Rolle den KI-Output in der Praxis?"
        a: "Vergleich: 'Fasse diesen Bericht zusammen' liefert eine neutrale Zusammenfassung. 'Du bist ein erfahrener Wirtschaftsjournalist. Fasse diesen Bericht zusammen und markiere, welche Zahlen fuer die Leser einer Regionalzeitung besonders relevant sind' liefert eine journalistisch gewichtete Version mit Fokus auf lokale Relevanz. Die Rolle steuert Perspektive und Fachtiefe"
        rel:
          - ["Role Prompting", "Perspektive und Fachtiefe durch Rollenzuweisung steuern"]

  - title: "Journalismus-spezifische Prompt-Templates"
    explanation: |
      Wiederverwendbare Templates sparen Zeit und sichern Qualitaet:

      **Faktencheck-Prompt:**
      "Pruefe die folgenden Behauptungen auf ihre Plausibilitaet. Liste fuer jede auf:
      (1) die Behauptung, (2) bekannte Fakten dafuer/dagegen, (3) moegliche Quellen
      zur Verifizierung, (4) Konfidenz-Einschaetzung."

      **Recherche-Prompt:**
      "Erstelle einen Rechercheplan zum Thema [X]. Identifiziere: (1) Kernfragen,
      (2) relevante Expert:innen und Institutionen, (3) moegliche Datenquellen,
      (4) alternative Perspektiven, die beruecksichtigt werden sollten."

      **Zusammenfassungs-Prompt:**
      "Basierend auf dem folgenden Bericht, erstelle eine Zusammenfassung mit den
      5 wichtigsten Punkten. Kennzeichne Stellen, die einer Verifizierung beduerfen."
    examples:
      - q: "Ein Journalist bekommt ein 50-seitiges Gutachten zur Luftqualitaet. Wie wuerde er das Zusammenfassungs-Template anwenden?"
        a: "Konkret: 'Fasse das folgende Gutachten zusammen. Identifiziere die 5 wichtigsten Ergebnisse mit Seitenangabe. Hebe Grenzwertueberschreitungen hervor. Nenne die betroffenen Stadtteile. Markiere Stellen, die einer unabhaengigen Verifizierung beduerfen. Verwende nur Informationen aus dem Dokument.' Die Seitenangabe ist entscheidend -- sie ermoeglicht die Rueckverfolgung zum Original"
        rel:
          - ["Zusammenfassungs-Template", "Strukturierte Dokumentenanalyse mit Quellenrueckverfolgung"]

      - q: "Warum sollte eine Redaktion eine gemeinsame Prompt-Bibliothek aufbauen statt dass jeder eigene Prompts schreibt?"
        a: "Drei Gruende: Erstens, getestete Templates reduzieren Halluzinationsrisiken -- einmal optimiert, profitieren alle. Zweitens, einheitliche Qualitaet, weil alle denselben Pruefstandard nutzen. Drittens, neue Kolleg:innen oder Volontaer:innen koennen sofort produktiv arbeiten, statt durch Trial-and-Error zu lernen. Die dpa standardisiert KI-Nutzung aehnlich ueber ihr 'Wegweiser KI'-Programm"
        rel:
          - ["Prompt-Bibliothek", "Standardisierung und Wissenstransfer im Team"]

      - q: "Das Faktencheck-Template fragt nach einer 'Konfidenz-Einschaetzung'. Kann man der KI-Selbsteinschaetzung trauen?"
        a: "Nein -- die Konfidenz-Einschaetzung der KI ist kein zuverlaessiger Indikator. Ihr Wert liegt woanders: Sie zwingt die KI, zu differenzieren zwischen gut belegten Fakten und unsicheren Aussagen. Das hilft dem Journalisten zu priorisieren, welche Behauptungen zuerst manuell geprueft werden muessen. Die finale Bewertung bleibt immer beim Menschen"
        rel:
          - ["KI-Selbsteinschaetzung", "Nuetzlich zur Priorisierung, nicht als Wahrheitsgarantie"]

      - q: "Wie wuerde ein Recherche-Template fuer einen Artikel ueber steigende Mieten in einer deutschen Grossstadt aussehen?"
        a: "'Erstelle einen Rechercheplan zum Thema steigende Mieten in [Stadt]. Identifiziere: (1) Die drei wichtigsten Fragen, die der Artikel beantworten sollte, (2) relevante Expert:innen (Mieterverein, IW Koeln, staedtisches Wohnungsamt), (3) oeffentliche Datenquellen (Mietspiegel, Bundesbank-Daten, Zensus), (4) Perspektiven, die nicht fehlen duerfen (Mieter, Vermieter, Stadtplanung, Sozialverbaende).' Das Template verhindert blinde Flecken"
        rel:
          - ["Recherche-Template", "Systematische Planung mit diversen Perspektiven"]
