title: "Ausgangslage: KI im Journalismus"
description: "Wie KI den Journalismus veraendert und warum Redaktionen jetzt handeln muessen"
sections:
  - title: "KI veraendert den Journalismus"
    explanation: |
      Kuenstliche Intelligenz veraendert den Journalismus bereits heute. Sie kann recherchieren
      helfen, transkribieren, strukturieren, formulieren und analysieren. Richtig eingesetzt spart
      sie Zeit und eroeffnet neue Moeglichkeiten. Unkontrolliert eingesetzt gefaehrdet sie jedoch
      Qualitaet, Glaubwuerdigkeit und Quellenschutz.

      **Zentrale Fragen fuer Redaktionen:**
      - Wo bringt KI echten Mehrwert?
      - Wo entstehen Risiken?
      - Wie bleiben journalistische Standards gewahrt?
      - Wie verhindert man schleichende Qualitaetsverluste?
    examples:
      - q: "Eine Lokalredaktion moechte KI einfuehren, hat aber Angst vor Qualitaetsverlust. Was zeigen die Erfahrungen anderer?"
        a: "CNET veroeffentlichte 77 KI-Artikel ohne klare Regeln -- ueber die Haelfte musste korrigiert werden. Die dpa dagegen startete mit einem KI-Board, Pilotprojekten und klaren Richtlinien. Der Unterschied: nicht ob KI, sondern wie strukturiert man sie einfuehrt"
        rel:
          - ["KI-Strategie", "Strukturierte Einfuehrung statt unkontrollierter Nutzung"]

      - q: "Ein Chefredakteur argumentiert, KI sei nur ein Hype und man koenne abwarten. Was spricht dagegen?"
        a: "81,7% der Journalist:innen nutzen bereits KI-Tools, 49,4% taeglich. 2025/2026 findet der Uebergang von der Experimentierphase zur systematischen Integration statt. Wer jetzt keine Strukturen schafft, riskiert, dass Mitarbeitende KI ohne Regeln nutzen -- nur 13% der Redaktionen haben bisher formale Richtlinien"
        rel:
          - ["Operationalisierung", "Von Experimenten zu systematischer KI-Integration"]

      - q: "Inwiefern unterscheidet sich die KI-Debatte im Journalismus von der in anderen Branchen?"
        a: "Im Journalismus geht es nicht nur um Effizienz, sondern um demokratische Grundwerte: Glaubwuerdigkeit, Quellenschutz und Wahrheitspflicht. Ein falscher KI-generierter Finanzartikel bei CNET ist ein Reputationsschaden -- ein falscher Bericht ueber eine Person kann deren Leben zerstoeren"
        rel:
          - ["Journalistische Verantwortung", "KI im Spannungsfeld von Effizienz und Ethik"]

      - q: "Eine freie Journalistin fragt: Macht KI mich ueberfluessig?"
        a: "Nein -- KI verschiebt die Rolle hin zu Analyse, Verifikation und Einordnung. Faehigkeiten wie kritisches Denken, Empathie und Quellenarbeit kann KI nicht ersetzen. Journalist:innen mit KI-Expertise verdienen sogar 12% mehr, die Nachfrage stieg um ueber 30%"
        rel:
          - ["Berufsbild im Wandel", "Neue Kompetenzen statt Ersetzung"]

  - title: "Zahlen und Fakten zur KI-Nutzung"
    explanation: |
      Die KI-Adoption im Journalismus ist bereits weit fortgeschritten:

      - **81,7%** der Journalist:innen nutzen KI-Tools in ihrer Arbeit
      - **49,4%** nutzen KI taeglich
      - **97%** der Nachrichtenorganisationen betrachten Backend-Automatisierung als wichtig
      - **53%** der deutschen Journalist:innen nutzen aktiv KI-Tools
      - **70%** der deutschen Journalist:innen nutzen KI vor allem fuer Uebersetzungen und Transkriptionen
      - **72%** der Medienunternehmen planen bis 2025 mehr KI-Technologien einzusetzen

      Das Reuters Institute prognostiziert fuer 2026 den zunehmenden Einsatz von **agentischer KI**
      fuer End-to-End-Automatisierung komplexer Workflows.
    examples:
      - q: "Warum nutzen deutsche Journalist:innen KI vor allem fuer Uebersetzungen und Transkriptionen (70%) und weniger fuer Texterstellung?"
        a: "Weil Transkription und Uebersetzung Routineaufgaben sind, bei denen Fehler leicht erkennbar und korrigierbar sind. Bei der Texterstellung sind Halluzinationen und Bias-Risiken hoeher und schwerer zu kontrollieren -- deshalb beginnen die meisten Redaktionen mit risikoarmen Anwendungen"
        rel:
          - ["Risikoarmer Einstieg", "Routineaufgaben als Startpunkt der KI-Integration"]

      - q: "97% halten Backend-Automatisierung fuer wichtig, aber nur 13% haben formale Richtlinien. Wie erklaert sich diese Luecke?"
        a: "Viele Redaktionen befinden sich noch in der Experimentierphase: Einzelne Journalist:innen probieren Tools aus, ohne dass es redaktionsweite Regeln gibt. Der Wechsel von individueller Nutzung zu organisatorischer Integration erfordert interdisziplinaere Zusammenarbeit zwischen Redaktion, IT, Recht und HR"
        rel:
          - ["Governance-Luecke", "Diskrepanz zwischen KI-Nutzung und formalen Strukturen"]

      - q: "Was bedeutet der Trend zur agentischen KI konkret fuer eine Nachrichtenredaktion?"
        a: "Agentische KI koennte zum Beispiel eigenstaendig Kommunaldokumente durchsuchen, relevante Aenderungen identifizieren, Hintergrundinformationen zusammenstellen und einen Entwurf vorbereiten -- wie es das norwegische Tool Djinn bereits fuer Kommunaldokumente tut. Der Mensch prueft und entscheidet am Ende"
        rel:
          - ["Agentische KI", "End-to-End-Automatisierung komplexer Workflows"]

      - q: "Eine kleine Regionalzeitung hat kaum Budget. Lohnt sich KI trotzdem?"
        a: "Gerade fuer kleine Redaktionen kann KI entscheidend sein: Freie Journalist:innen steigern ihre Produktivitaet um bis zu 40%. Kostenlose Tools wie Google Pinpoint, OpenAI Whisper und DeepL erm√∂glichen den Einstieg ohne grosse Investition. RADAR in Grossbritannien zeigt, wie automatisierte Lokalnachrichten ueber 1.000 Regionaltitel versorgen"
        rel:
          - ["KI fuer kleine Redaktionen", "Kostenfreie Tools und Produktivitaetssteigerung"]

  - title: "Vorreiter und Beispiele"
    explanation: |
      Fuehrende Nachrichtenorganisationen zeigen, wie KI sinnvoll eingesetzt werden kann:

      - **Associated Press (AP)**: Seit 2014 Pionier der automatisierten Berichterstattung mit Wordsmith
      - **BBC**: KI fuer automatische Live-Text-Updates im Sport
      - **New York Times**: Nutzt KI nie zum Schreiben von Artikeln, aber zur Analyse grosser Datenmengen
      - **dpa**: Eigenes KI-Team seit 2025, News Hub mit KI-Rechercheassistent
      - **RADAR (UK)**: Produziert ca. 8.000 lokalisierte Geschichten aus oeffentlichen Daten

      In Deutschland experimentieren Spiegel, FAZ und Zeit in einem Google-Pilotprogramm
      mit KI-gestuetzter Reichweitenoptimierung.
    examples:
      - q: "Die AP verbietet KI fuer Content-Erstellung, die BBC erlaubt KI-generierte Sport-Updates. Wer hat Recht?"
        a: "Beide Ansaetze sind konsistent, weil sie unterschiedliche Risikoprofile bedienen. Die AP liefert als Nachrichtenagentur Rohmaterial -- Fehler wuerden sich millionenfach verbreiten. Die BBC nutzt KI fuer strukturierte Sportdaten (Tore, Spielstaende), wo die Fehlerquote gering ist und menschliche Pruefung vor Publikation erfolgt"
        rel:
          - ["Risikoprofile", "Unterschiedliche KI-Strategien je nach Kontext"]

      - q: "Die NYT nutzt KI zur Analyse von hunderten Zoom-Calls und stundenlangen Interviews, schreibt aber keinen einzigen Satz damit. Warum dieser strikte Schnitt?"
        a: "Die NYT trennt klar zwischen Analyse und Autorenschaft. KI kann Muster in grossen Datenmengen finden, die Menschen uebersehen wuerden -- etwa bei Investigativ-Recherchen zur 'Manosphere'. Aber die Formulierung, die Gewichtung und die ethische Einordnung bleiben journalistische Kernkompetenzen, die Vertrauen beim Leser aufbauen"
        rel:
          - ["Analyse vs. Autorenschaft", "NYT-Modell der strikten Aufgabentrennung"]

      - q: "RADAR produziert 8.000 lokalisierte Geschichten -- ist das noch Journalismus oder Massenproduktion?"
        a: "RADAR ist ein Mensch-Maschine-Modell: Journalisten schreiben jeden Satz als Template, die Software lokalisiert mit oeffentlichen Daten (z.B. Kriminalitaetsstatistiken pro Kommune). Ohne RADAR wuerden viele dieser Lokalgeschichten nie geschrieben, weil Regionalredaktionen die Kapazitaet dafuer nicht haben"
        rel:
          - ["RADAR-Modell", "Skalierung lokaler Berichterstattung durch KI"]

      - q: "Die dpa hat ein eigenes KI-Team und einen News Hub mit KI-Rechercheassistent. Was unterscheidet das von der Nutzung von ChatGPT?"
        a: "Der dpa-News Hub greift ausschliesslich auf verifizierte dpa-Quellen zu und belegt jede Antwort mit Originalquellen. ChatGPT hingegen generiert Antworten aus Trainingsdaten ohne Quellengarantie. Der Unterschied ist entscheidend: Die dpa kontrolliert die Datenbasis, waehrend bei ChatGPT die Herkunft jeder Aussage unklar bleibt"
        rel:
          - ["Kontrollierte Datenbasis", "Verifizierte Quellen vs. allgemeines Sprachmodell"]
